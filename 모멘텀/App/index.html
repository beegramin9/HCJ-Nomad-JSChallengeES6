<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="empty-grid">

    </div>
    <div class="clock js-clock">
        <h1 class="js-title">
            00:00
        </h1>
    </div>
    <!-- F12=> Application => LocalsStorage: 정보를 유저 컴퓨터에 저장
    같은 url에서만 작동한다. 내 document가 페이스북의 localStorage를 가져오지 못 하는 것처럼 -->
    <!-- 새로고침해도 정보는 그대로 -->

    <div class="greeting-todo-form">
        <div>
            <form action="" class="greeting-form js-form">
                <input class="input greeting-input" type="text" placeholder="What is your name?" >
            </form>
            <h4 class="greeting js-greeting"></h4>
        </div>
        <div>
            <form action="" class="todo-form js-toDoForm">
                <input class="input todo-input" type="text" placeholder="Write a to do">
            </form>
        </div>
    </div>
    <div class="pending-finished">
        <div class="pending-card">
            <div class="pending-section">
                <h2>Pending</h2>
                <hr class="pending-finished__line"/>
                <ul class="pending"></ul>
            </div>
        </div>
        <div class="finished-card">
            <div class="finished-section">
                <h2>Finished</h2>
                <hr class="pending-finished__line"/>
                <ul class="finished"></ul>
            </div>
        </div>
    </div>
    <div class="weather js-weather">
        <div class="weather__place"></div>
        <div class="weather__temperature"></div>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="pending_finish.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
</body>
</html>
